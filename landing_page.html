  <body>
    <nav class="topheader">

      <ul class="Menu-Horizontal">

          <ul class="Menu-Vertical">
            <li><a href="">Servicios financieros</a></li>

    <!--Formulario-->
    <section class="seccion-formulario" id="contactanos">
      <div class="div-cont-formulario">
        <h2>Formulario de Registro</h2>
        <p>Complete todos los campos</p>
        <form class="Formulario">
          <!--DIV1-INPUT=TEXT-->
          <div class="Campo">
            <label for="nombre">Nombres Completos:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Ingrese sus nombres"
            />
          </div>
          <!--DIV2-LISTA DESPEGABLE-->
          <div class="Campo">
            <label form="nombre">Pais:</label>
            <select id="pais" name="pais">
              <option value="">Seleccione un pais</option>
              <option value="peru">Peru</option>
              <option value="argentina">Argentina</option>
              <option value="brasil">Brasil</option>
            </select>
          </div>
          <!--DIV3-CHECKBOX-->
          <div class="Campo">
            <label>Intereses:</label>
            <ul class="lista-checkbox">
              <li>
                <label
                  ><input
                    type="checkbox"
                    name="Intereses"
                    value="Politica"
                  />Politica</label
                >
              </li>
              <li>
                <label
                  ><input
                    type="checkbox"
                    name="Intereses"
                    value="Religion"
                  />Religion</label
                >
              </li>
              <li>
                <label
                  ><input
                    type="checkbox"
                    name="Intereses"
                    value="Economia"
                  />Economia</label
                >
              </li>
              <li>
                <label
                  ><input
                    type="checkbox"
                    name="Intereses"
                    value="Costumbres"
                  />Costumbres</label
                >
              </li>
            </ul>
          </div>
          <!--DIV4-RADIO-->
          <div class="Campo">
            <label>Sexo:</label>
            <ul class="lista-radio">
              <li>
                <label
                  ><input type="radio" name="sexo" value="m" />Masculino</label
                >
              </li>
              <li>
                <label
                  ><input type="radio" name="sexo" value="f" />Femenino</label
                >
              </li>
            </ul>
          </div>
          <button input type="submit">Enviar</button>
        </form>
      </div>
    </section>
    <script src="menu_toggle.js"></script>
  </body>
</html>
